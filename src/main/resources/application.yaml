spring:
  application:
    name: JA_Product_Explorer_Backend
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=product_db
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
    username: seu_usuario
    password: sua_senha
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.SQLServerDialect
server:
  port: 8080
